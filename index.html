<!DOCTYPE html>
<html>

<head>
  <title>Sea Invaders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <!-- <script src="./assets/scripts/phaser.min.js" type="text/javascript"></script> -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav>
    <div class="nav-header">
      <h1>Sea Invaders</h1>
    </div>
    <div class="nav-buttons">
      <a role="button" data-toggle="modal" href="#leaderboard-modal" class="btn btn-default">Leaderboard</a>
      <a role="button" data-toggle="modal" href="#sign-up-modal" class="btn btn-default">Sign Up</a>
      <a role="button" data-toggle="modal" href="#sign-in-modal" class="btn btn-default">Sign In</a>
      <a role="button" data-toggle="modal" href="#change-pwd-modal" class="btn btn-default">Change Password</a>
      <button id="sign-out" class="btn btn-default">Sign Out</button>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign up for Sea Invaders!</h4>
        </div>
        <form id="sign-up-form" class="form-inline user">
          <div class="modal-body">
            <input name="credentials[email]" type="email" placeholder="Email" class="form-control">
            <input name="credentials[password]" type="password" placeholder="Password" class="form-control">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- SIGN IN MODAL -->
  <div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign in</h4>
        </div>
        <form id="sign-in-form" class="form-inline user">
          <div class="modal-body">
            <input name="credentials[email]" type="email" placeholder="Email" class="form-control">
            <input name="credentials[password]" type="password" placeholder="Password" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- CHANGE PWD MODAL -->
  <div id="change-pwd-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <form id="change-password-form" class="form-inline">
          <div class="modal-body">
            <input type="password" name="passwords[old]" placeholder="Old Password" class="form-control">
            <input type="password" name="passwords[new]" placeholder="New Password" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- LEADERBOARD MODAL -->
  <div id="leaderboard-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Leaderboard</h4>
        </div>
        <div class="modal-body">
          <p>Top 10 Sea Invaders</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <button id="start-game" class="btn btn-default">Start Game!</button>
  <canvas id="gameboard"></canvas>

  <!-- <script src="./assets/scripts/game.js"></script> -->
</body>

</html>
